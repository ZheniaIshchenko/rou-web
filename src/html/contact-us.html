<section class="contact-us-section">
    <div class="container">
        <div class="contact-us">
            <div class="title-section scroll-animation-item">
                <h3 class="subprimary-title">
                    Contact Us
                </h3>
                <h2 class="primary-title">
                    Stay connected with us for any reason
                </h2>
            </div>
            <div class="contact-us-content">

                    <h4>
                        Write us a message
                    </h4>

                        <input placeholder="Your email" type="email" name="email" id="" class="scroll-animation-item">
                        <input placeholder="Subject" type="area" name="subject" id="" class="scroll-animation-item">
                        <textarea placeholder="Start writing message here" name="message" id="" cols="30" rows="10" class="scroll-animation-item"></textarea>
                        <input type="submit" value="Get Started" class="primary-btn scroll-animation-item">
                    </form>
                </div>

                                <i class="icon icon-phone"></i>
                            </div>
                            <div class="data">
                                <div class="title">
                                    Phone
                                </div>
                                <div class="value">
                                    0123-4567-8910
                                </div>
                            </div>
                        </div>
                        <div class="address scroll-animation-item email">
                            <div class="icon">
                                <i class="icon icon-mail-alt"></i>
                            </div>

                                <div class="title">
                                    Email
                                </div>

                                </div>

                        </div>
                        <div class="address scroll-animation-item location">

                                <div class="title">
                                    Address
                                </div>
